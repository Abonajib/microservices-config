server:                  # إعدادات خاصة بالسيرفر نفسه
  port: 8072             # رقم البورت اللي هتشتغل عليه الخدمة (بدل 8080 الديفولت)

eureka:                  # إعدادات خاصة بالتعامل مع Eureka
  instance:              # إزاي الخدمة هتسجل نفسها جوه Eureka
    preferIpAddress: true  # true = سجل نفسك بالـ IP بدل الـ hostname
                          # ده بيمنع مشاكل DNS (زي UnknownHostException)

  client:                # إعدادات الـ Eureka Client
    registerWithEureka: true  # true = سجل نفسك في Eureka (عشان الخدمات التانية تكتشفك)
    fetchRegistry: true       # true = هات نسخة من registry (عشان تعرف باقي الخدمات)
    serviceUrl:               # مكان الـ Eureka Server اللي هنسجل فيه
      defaultZone: "http://eureka-service:8070/eureka/"
      #defaultZone: "http://localhost:8070/eureka/"
                              # عنوان Eureka Server (هنا شغال على جهازك المحلي على بورت 8070)
                              # "/eureka/" هو الـ context path الافتراضي بتاع السيرفر
